spring:
  application:
    name: api-propostas
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        generate_statistics: true
  datasource:
    url: jdbc:h2:mem:dbpropostas
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.pbcompass.apipropostas.controller
server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
