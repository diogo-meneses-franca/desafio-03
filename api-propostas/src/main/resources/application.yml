spring:
  application:
    name: ms-propostas

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        generate_statistics: true
  datasource:
    url: jdbc:h2:mem:dbpropostas
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console